<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualscript Dashboard</title>
  <script src="dist/index.js" defer=true></script>
  <link rel="stylesheet" href="./app/styles.css">
</head>

<body>
  <visualscript-app id="app" name="Intensity">
    <visualscript-dashboard>
    <visualscript-sidebar>

      <!-- <visualscript-button id="test" primary size="small">Add Tab</visualscript-button> -->

      <h4>Real-Time Data</h4>
        <visualscript-button id="start" primary size="small">Start Data Acquisition</visualscript-button>

        <h5>Audio Input</h5>
        <visualscript-select id="in"></visualscript-select>

        <h5>Audio Output</h5>
        <visualscript-select id="out"></visualscript-select>

        <h5>Video Input</h5>
        <visualscript-select id="video"></visualscript-select>

        <h4>Recorded Files</h4>
        <!-- <fieldset> -->
          <visualscript-file id="files" accept="audio/*, video/*"></visualscript-file>
      <!-- </fieldset> -->
    </visualscript-sidebar>
  
    <visualscript-main>
      <section>
        <div id="videos"></div>
        <div id="analyses"></div>
      </section>
    </visualscript-main>
    </visualscript-dashboard>
  </visualscript-app>

  <visualscript-overlay></visualscript-overlay>

  <visualscript-dashboard>
    <visualscript-nav>Visualscript</visualscript-nav>
  <visualscript-sidebar></visualscript-sidebar>
  <visualscript-main id="main"></visualscript-main>
  <visualscript-footer>Garrett Flynn | 2022</visualscript-footer>
  </visualscript-dashboard>


</body>

<script type="module">

// console.log(JSON.stringify({}))

</script>

</html>
