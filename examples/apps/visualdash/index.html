<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualscript Dashboard</title>
  <link rel="stylesheet" href="./app/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>

<body>
  <visualscript-app id="app" name="Intensity">
    <visualscript-dashboard>
    <visualscript-sidebar>
        <div>
          <visualscript-control id="in" type="select" label="Audio Input" persist></visualscript-control>
          <visualscript-control id="out" type="select" label="Audio Output" persist></visualscript-control>
          <visualscript-control id="video" type="select" label="Video Input" persist></visualscript-control>
        </div>
    </visualscript-sidebar>
  
    <visualscript-main style="display: flex; align-items: center; justify-content: center;">
      <div id=circles>
        <div><div></div></div>
        <div><div></div></div>
      </div>
      <div style="display: flex; flex-wrap: wrap; align-items: center; padding: 50px; justify-content: center; max-width: 80vw;">
          <visualscript-button id="start" primary size="large">Start Data Acquisition</visualscript-button>
          <!-- <visualscript-audio-volume id="volume" backgroundColor="#49fb35" style="padding: 25px;"></visualscript-audio-volume> -->
      </div>
    </visualscript-main>
    </visualscript-dashboard>
  </visualscript-app>


  <visualscript-dashboard>
    <visualscript-nav>Visualscript</visualscript-nav>
  <visualscript-sidebar></visualscript-sidebar>
  <visualscript-main id="main">
    <visualscript-overlay></visualscript-overlay>

    <visualscript-tab id="realtime" name="Stream Analysis">
      <section id="data">
        <div id="videos"></div>
        <div id="analyses"></div>
      </section>
    </visualscript-tab>

    <visualscript-tab id="design" name="Model Design">
      <visualscript-control id="files" type="file"  accept="audio/*, video/*" label="Load a File"></visualscript-control>
      <visualscript-control id="dataSelect" type="select" label="Data" persist></visualscript-control>
      <visualscript-control id=threshold type="range" label="Threshold" persist></visualscript-control>
      <visualscript-control id="transformation" type="select" label="Transformation" persist></visualscript-control>
      <visualscript-control id="colorscale" type="select" label="Color Scale" persist></visualscript-control>
      <visualscript-control type="input" label="Model File Name" persist></visualscript-control>
      <visualscript-control type="button" label="Download Model" persist>Download</visualscript-control>
    </visualscript-tab>

  </visualscript-main>
  <visualscript-footer>Garrett Flynn and Lisa MÃ¼ller-Trede | 2022</visualscript-footer>
  </visualscript-dashboard>
</body>
<script src="dist/index.js" defer=true></script>
</html>
