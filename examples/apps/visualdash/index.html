<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Visualscript Dashboard</title>
  <link rel="stylesheet" href="./app/styles.css">
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
</head>

<body>
  <visualscript-app id="app" name="Intensity">
    <visualscript-dashboard>
    <visualscript-sidebar>
        <div>
          <visualscript-control id="in" type="select" label="Audio Input" persist></visualscript-control>
          <visualscript-control id="out" type="select" label="Audio Output" persist></visualscript-control>
          <visualscript-control id="video" type="select" label="Video Input" persist></visualscript-control>
        </div>
        <!-- <fieldset> -->
      <!-- </fieldset> -->
    </visualscript-sidebar>
  
    <visualscript-main style="display: flex; align-items: center; justify-content: center;">
      <div style="display: flex; flex-wrap: wrap; align-items: center; padding: 50px; justify-content: center; max-width: 80vw;">
        <!-- <visualscript-control id="start" type="button" primary size="small" label="Audio + Video Data">Start Data Acquisition</visualscript-control> -->
        <visualscript-control id="start" type="button" primary size="small" label="Record your Data" park>Start</visualscript-control>
        <p><strong>OR</strong></p>
        <visualscript-control id="files" type="file"  accept="audio/*, video/*" label="Load a File" park></visualscript-control>
      </div>
    </visualscript-main>
    </visualscript-dashboard>
  </visualscript-app>

  <visualscript-overlay></visualscript-overlay>

  <visualscript-dashboard>
    <visualscript-nav>Visualscript</visualscript-nav>
  <visualscript-sidebar></visualscript-sidebar>
  <visualscript-main id="main">

    <visualscript-tab id="realtime" name="Stream Analysis">
      <br>
      <strong>Note:</strong> Will have streaming data if you start anything
      <section id="data">
        <div id="videos"></div>
        <div id="analyses"></div>
      </section>
    </visualscript-tab>

    <visualscript-tab id="design" name="Model Design">
      <br>
      <strong>Note:</strong> .mp3 files only
      <visualscript-control type="switch" label="Test Switch" persist></visualscript-control>
      <visualscript-control type="range" label="Test Range" persist></visualscript-control>
      <visualscript-control type="input" label="Test Input" persist></visualscript-control>
    </visualscript-tab>

  </visualscript-main>
  <visualscript-footer>Garrett Flynn and Lisa MÃ¼ller-Trede | 2022</visualscript-footer>
  </visualscript-dashboard>
</body>
<script src="dist/index.js" defer=true></script>
</html>
