<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intensity | Audio Visualization</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <nav>Intensity</nav>
  <div id="overlay"></div>

  <!-- Interactive Sidebar -->
  <div id="sidebar">
    <h3>Controls</h3>
    <h4>Real-Time Data</h4>
    <button id="start">Start Data Acquisition</button>

    <h5>Audio Input</h5>
    <select id="in"></select>

    <h5>Audio Output</h5>
    <select id="out"></select>

    <h5>Video Input</h5>
    <select id="video"></select>

    <h4>Upload Files</h4>
    <fieldset>
      <input type="file" id="files" accept="audio/*, video/*" />
    </fieldset>
  </div>

  <!-- Main Visualization Area -->
  <section id="main">
    <div id="videos"></div>
    <div id="analyses"></div>
  </section>

  <footer>Garrett Flynn and Lisa MÃ¼ller-Trede | 2022</footer>
</body>

<script src="dist/app.js" defer=true></script>

</html>
